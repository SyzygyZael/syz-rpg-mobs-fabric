name: Update CurseForge Downloads Badge

on:
  schedule:
    - cron: '0 0 * * *'  # once per day
  workflow_dispatch:      # allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch CurseForge download count
        run: |
          SLUG="your-mod-slug"  # ⬅️ Replace this with your actual CurseForge slug
          API="https://api.cfwidget.com/minecraft/mc-mods/$SLUG"
          DOWNLOADS=$(curl -s "$API" | jq '.downloads')

          echo "Downloads: $DOWNLOADS"

          cat > .badge/curseforge-downloads.json <<EOF
          {
            "schemaVersion": 1,
            "label": "CurseForge",
            "message": "${DOWNLOADS} downloads",
            "color": "orange",
            "logo": "curseforge"
          }
EOF

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .badge/curseforge-downloads.json
          git commit -m "Update CurseForge downloads badge" || echo "No changes"
          git push
