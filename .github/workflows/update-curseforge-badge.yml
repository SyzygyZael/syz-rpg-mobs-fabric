name: Update CurseForge Downloads Badge

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily
  workflow_dispatch:      # allow manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Fetch CurseForge download count
        run: |
          SLUG="syzs-rpg-mobs"
          API="https://api.cfwidget.com/minecraft/mc-mods/$SLUG"
          DOWNLOADS=$(curl -s "$API" | jq '.downloads')

          echo "CurseForge has $DOWNLOADS downloads"

          cat > .badge/curseforge-downloads.json <<EOF
          {
            "schemaVersion": 1,
            "label": "CurseForge",
            "message": "${DOWNLOADS} downloads",
            "color": "orange",
            "logo": "curseforge"
          }
EOF

      - name: Commit and push badge update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .badge/curseforge-downloads.json
          git commit -m "Update CurseForge downloads badge" || echo "No changes to commit"
          git push
